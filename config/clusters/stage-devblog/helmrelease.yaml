apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stage-devblog
  namespace: default
spec:
  interval: 20s
  releaseName: app
  chart:
    spec:
      chart: stage-devblog
      sourceRef:
        kind: HelmRepository
        name: devblog-chart-repo
        namespace: default
      version: "*" 
  valuesFrom:
    - kind: ConfigMap
      name: lint-report
  upgrade:
    crds: CreateReplace
