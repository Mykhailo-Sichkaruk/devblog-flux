apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stage-devblog
  namespace: default
spec:
  interval: 20s
  targetNamespace: stage
  chart:
    spec:
      chart: stage-devblog
      releaseName: app
      sourceRef:
        kind: HelmRepository
        name: devblog-chart-repo
        namespace: default
      version: "*" 
  values:
    replicaCount: 1
  upgrade:
    crds: CreateReplace
